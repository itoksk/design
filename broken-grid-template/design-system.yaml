# Broken Grid Design System
# 破壊的グリッドとアンチデザインのシステム定義

metadata:
  name: "Broken Grid System"
  version: "1.0.0"
  description: "意図的な無秩序と制御されたカオスのデザインシステム"
  author: "Chaos Collective"
  created: "2024"
  philosophy: "Order is the enemy of creativity"

# カラーシステム
colors:
  # 基本カラー
  foundation:
    paper_white: "#FAFAFA"
    ink_black: "#0A0A0A"
    void_black: "#000000"
    pure_white: "#FFFFFF"
  
  # カオスカラー
  chaos:
    danger_red: "#FF3B30"
    electric_blue: "#007AFF"
    acid_yellow: "#FFFF00"
    chaos_purple: "#8B00FF"
    glitch_green: "#00FF88"
    shock_pink: "#FF006E"
    toxic_orange: "#FF6600"
    static_cyan: "#00FFFF"
  
  # ノイズカラー
  noise:
    gray_10: "#1A1A1A"
    gray_30: "#4D4D4D"
    gray_50: "#808080"
    gray_70: "#B8B8B8"
    gray_90: "#E6E6E6"
  
  # グリッチエフェクト
  glitch:
    red_shift: "rgba(255, 0, 0, 0.5)"
    blue_shift: "rgba(0, 0, 255, 0.5)"
    green_shift: "rgba(0, 255, 0, 0.5)"

# タイポグラフィ
typography:
  # フォントファミリー
  families:
    display:
      primary: "'Bebas Neue', 'Impact', sans-serif"
      secondary: "'Anton', 'Arial Black', sans-serif"
    body:
      primary: "'Work Sans', 'Helvetica Neue', sans-serif"
      secondary: "'Inter', -apple-system, sans-serif"
    accent:
      serif: "'Playfair Display', 'Georgia', serif"
      script: "'Permanent Marker', cursive"
      mono: "'Space Mono', 'Courier', monospace"
    chaos:
      handwritten: "'Caveat', 'Comic Sans MS', cursive"
      graffiti: "'Sedgwick Ave Display', cursive"
      gothic: "'UnifrakturMaguntia', blackletter"
  
  # サイズシステム（カオス）
  sizes:
    micro: "8px"
    tiny: "11px"
    small: "14px"
    base: "16px"
    medium: "20px"
    large: "32px"
    huge: "48px"
    mega: "72px"
    giga: "120px"
    random: "calc(10px + Math.random() * 100px)"
  
  # 行間
  line_height:
    compressed: 0.8
    tight: 1.0
    normal: 1.5
    loose: 2.0
    random: "Math.random() * 2 + 0.5"
  
  # 文字間隔
  letter_spacing:
    tight: "-0.05em"
    normal: "0"
    loose: "0.1em"
    extreme: "0.3em"
    random: "calc(-0.1em + Math.random() * 0.4em)"

# レイアウトシステム
layout:
  # 破壊的グリッド
  broken_grid:
    columns: "random"
    gaps: "asymmetric"
    alignment: "chaotic"
    overlap: true
    z_layers: 10
  
  # 配置戦略
  placement:
    scatter:
      density: "random"
      distribution: "uneven"
      clustering: true
    float:
      gravity: false
      magnetism: "repel"
      drift: true
    collision:
      detection: true
      response: "bounce"
      friction: 0.8
  
  # 回転システム
  rotation:
    angles: [-45, -30, -15, -5, 0, 5, 15, 30, 45, 90, 180]
    random_range: [-180, 180]
    pivot: "random"
  
  # スケールシステム
  scale:
    ratios: [0.5, 0.75, 1, 1.5, 2, 3, 5]
    random_range: [0.3, 5]
    distortion: true

# アニメーション
animations:
  # タイミング関数
  timing:
    instant: "0s"
    glitch: "0.05s"
    stutter: "steps(5, end)"
    elastic: "cubic-bezier(0.68, -0.55, 0.265, 1.55)"
    chaotic: "cubic-bezier(0.36, 0, 0.66, -0.56)"
    random: "cubic-bezier(Math.random(), Math.random(), Math.random(), Math.random())"
  
  # プリセット
  presets:
    float:
      type: "translate"
      range: "20px"
      duration: "10s"
      timing: "ease-in-out"
      infinite: true
    shake:
      type: "translate"
      range: "5px"
      duration: "0.1s"
      timing: "linear"
      infinite: true
    rotate:
      type: "rotate"
      range: "360deg"
      duration: "20s"
      timing: "linear"
      infinite: true
    glitch:
      type: "skew"
      range: "10deg"
      duration: "0.2s"
      timing: "steps(2)"
      random: true
    morph:
      type: "scale"
      range: [0.8, 1.2]
      duration: "5s"
      timing: "ease-in-out"
      infinite: true

# エフェクト
effects:
  # グリッチエフェクト
  glitch:
    frequency: "10s"
    duration: "0.2s"
    intensity: "high"
    color_shift: true
    position_shift: true
    text_scramble: true
  
  # ノイズ
  noise:
    grain:
      opacity: 0.1
      size: "1px"
      animation: true
    static:
      opacity: 0.05
      frequency: "60Hz"
    interference:
      lines: true
      wave: true
  
  # ディストーション
  distortion:
    wave:
      amplitude: "10px"
      frequency: "5"
    twist:
      angle: "15deg"
      center: "random"
    stretch:
      x: 1.2
      y: 0.8
  
  # ブラー
  blur:
    motion: "5px"
    gaussian: "2px"
    radial: "10px"
    random: "0-20px"

# インタラクション
interactions:
  # カーソル効果
  cursor:
    repel:
      enabled: true
      distance: "50px"
      strength: 0.5
    attract:
      enabled: false
      distance: "100px"
      strength: 0.3
    distort:
      enabled: true
      range: "30px"
  
  # ホバー効果
  hover:
    escape:
      enabled: true
      distance: "20px"
    transform:
      scale: "random"
      rotate: "random"
      skew: "random"
    glitch:
      enabled: true
      intensity: "high"
  
  # クリック効果
  click:
    explode:
      enabled: true
      particles: 10
    ripple:
      enabled: false
    reorganize:
      enabled: true
      shuffle: true
  
  # スクロール効果
  scroll:
    parallax:
      enabled: true
      layers: 5
      speed: "random"
    reveal:
      enabled: true
      threshold: 0.1
    scramble:
      enabled: true
      intensity: "medium"

# コンポーネント
components:
  # Broken Card
  broken_card:
    skew: "5deg"
    border: "3px solid"
    shadow: "multiple"
    overlap: true
    rotation: "random"
  
  # Scattered Menu
  scattered_menu:
    items:
      position: "absolute"
      placement: "random"
      size: "varied"
      rotation: "random"
    hover:
      effect: "shake"
      color: "invert"
  
  # Collage Header
  collage_header:
    layers: 5
    overlap: true
    blend_mode: "multiply"
    rotation: "varied"
    scale: "varied"
  
  # Chaos Button
  chaos_button:
    shape: "irregular"
    border: "broken"
    text: "misaligned"
    hover: "escape"
    active: "explode"
  
  # Glitch Text
  glitch_text:
    layers: 3
    offset: "2px"
    color_shift: true
    animation: "continuous"
    scramble: "random"

# レスポンシブ戦略
responsive:
  # ブレイクポイント
  breakpoints:
    micro: "320px"
    mobile: "480px"
    tablet: "768px"
    desktop: "1024px"
    wide: "1440px"
    ultra: "2560px"
  
  # カオスレベル
  chaos_levels:
    micro:
      intensity: "minimal"
      animations: "reduced"
      overlap: false
    mobile:
      intensity: "low"
      animations: "simple"
      overlap: false
    tablet:
      intensity: "medium"
      animations: "moderate"
      overlap: true
    desktop:
      intensity: "high"
      animations: "full"
      overlap: true
    wide:
      intensity: "extreme"
      animations: "complex"
      overlap: true
    ultra:
      intensity: "maximum"
      animations: "insane"
      overlap: true

# パフォーマンス設定
performance:
  # 最適化
  optimization:
    gpu_acceleration: true
    will_change: "auto"
    layer_management: true
    animation_throttle: true
  
  # 品質設定
  quality:
    low:
      animations: false
      effects: "minimal"
      particles: false
    medium:
      animations: "simple"
      effects: "moderate"
      particles: true
    high:
      animations: "full"
      effects: "all"
      particles: true

# アクセシビリティ
accessibility:
  # 秩序モード
  order_mode:
    enabled: true
    trigger: "keyboard"
    layout: "grid"
    animations: "disabled"
    contrast: "high"
  
  # モーション設定
  reduced_motion:
    animations: "fade"
    transitions: "instant"
    effects: "disabled"
  
  # ナビゲーション
  navigation:
    keyboard: true
    focus_visible: true
    skip_links: true
    aria_labels: true
  
  # 読みやすさ
  readability:
    dyslexia_mode: true
    high_contrast: true
    large_text: true
    simple_layout: true